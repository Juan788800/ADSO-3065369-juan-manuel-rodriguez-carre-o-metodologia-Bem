<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="componente formulario.css">
</head>
<body>
    <form class="contact-form">
  <div class="contact-form__group">
    <label for="name" class="contact-form__label">Nombre</label>
    <input type="text" id="name" class="contact-form__input" placeholder="Tu nombre" required>
  </div>
  <div class="contact-form__group">
    <label for="email" class="contact-form__label">Correo</label>
    <input type="email" id="email" class="contact-form__input" placeholder="Tu correo" required>
  </div>
  <div class="contact-form__group">
    <label for="message" class="contact-form__label">Mensaje</label>
    <textarea id="message" class="contact-form__textarea" placeholder="Escribe tu mensaje" required></textarea>
  </div>
  <button type="submit" class="contact-form__button">Enviar mensaje</button>
</form>

</body>
</html>
